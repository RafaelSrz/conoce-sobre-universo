<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <h2><a href="../index.html">Ve al inicio ⬅️</a></h2>
            <ul>
                <li>
                    <a href="#">Productos (En construcción⛏️...)</a>
                </li>
                <li>
                    <a href="#">Carrito (En construcción⛏️...)</a>
                </li>
                <li>
                    <a href="#">Conoce más sobre nosotros (En construcción⛏️...)</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal (main) -->
    <hr>
    <main>
        <!-- Aquí va el form -->
        <h2>Sign up</h2>
        <form>
            <div>
                <label for="fname">Primer nombre</label>
                <br>
                <input type="text" id="fname" placeholder="Primer">
            </div>
            <br> <!-- Salto de línea -->
            <div>
                <label for="inputEmail">Email</label><br>
                <input type="email" name="email" id="inputEmail" placeholder="usuario@correo.com">
            </div>
            <br> <!-- Salto de línea -->
            <div>
                <label for="cname">País</label>
                <br>
                <select name="cname" id="cname">
                    <option value="mx">México</option>
                    <option value="col">Colombia</option>
                    <option value="arg">Argentina</option>
                    <option value="per">Perú</option>
                    <option value="chi">Chile</option>
                </select>
            </div>
            <br>
            <div>
                <p>Gender</p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="gender">Masculino</label><br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="gender">Femenino</label><br>
                <input type="radio" name="gender" id="other" value="other">
                <label for="gender">Otro</label><br>
            </div>
            <br>
            <div>
                <input type="checkbox" name="legalPolicy" id="legalPolicy" value="true">
                <label for="legalPolicy">Acepto los términos y condiciones</label>
            </div>
            <div>
                <input type="checkbox" name="recibirCorreos" id="recibirCorreos" value="true">
                <label for="recibirCorreos">Recibir emails</label>
            </div>
            <br>
            <div>
                <!-- <input type="submit" value="Sign up"> -->
                <button type="submit">Sign up</button>
            </div>
        </form>

    </main>
    <hr>
</body>

</html>
