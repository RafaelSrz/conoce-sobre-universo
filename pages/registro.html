<head>
    <meta charset="UTF-8">

<body>
    
    <!-- Header -->
     <header>
        <nav>
            <ul>

            </ul>
        </nav>
     </header>

     <!-- Contenido principal (main) -->
      <hr>
      <main>
        <!-- Aquí va el form -->
         <h2>Sign up</h2>
         <form>
            <div>
                <label for="fname">First name</label>
                <br>
                <input type="text" id="fname" placeholder="First name">
            </div>
            <br> <!-- Salto de línea -->
            <div>
                <label for="inputEmail">Email</label><br>
                <input type="email" name="email" id="inputEmail" placeholder="user@correo.com">
            </div>
            <br> <!-- Salto de línea -->
            <div>
                <label for="cname">Country name</label>
                <br>
                <select name="cname" id="cname">
                    <option value="mx">México</option>
                    <option value="col">Colombia</option>
                    <option value="arg">Argentina</option>
                    <option value="per">Perú</option>
                    <option value="chi">Chile</option>
                </select>
            </div>
            <br>
            <div>
                <p>Gender</p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="gender">Male</label><br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="gender">Female</label><br>
                <input type="radio" name="gender" id="other" value="other">
                <label for="gender">Other</label><br>
            </div>
            <br>
            <div>
                <input type="checkbox" name="legalPolicy" id="legalPolicy" value="true">
                <label for="legalPolicy">I accept the terms and conditions</label>
            </div>
            <div>
                <input type="checkbox" name="recibirCorreos" id="recibirCorreos" value="true">
                <label for="recibirCorreos">Receive emails</label>
            </div>
            <br>
            <div>
                <!-- <input type="submit" value="Sign up"> -->
                <button type="submit">Sign up</button>
            </div>
         </form>
    
      </main>
      <hr>

      <!-- Pie de página -->
       <footer>
            <h5>Todos los derechos reservados -Conoce sobre universo- ♾️ </h5>
       </footer>



    <a href="../index.html">Volver al inicio ⬅️</a>

</body>
</html>
